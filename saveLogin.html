<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}


input:hover,
.btn:hover {
  opacity: 1;
}

/* add appropriate colors to fb, twitter and google buttons */
.fb {
  background-color: #3B5998;
  color: white;
  width: auto;
  border: 1px solid #dfa974;
  border-radius: 2px;
  height: 46px;
}

.twitter {
  background-color: #55ACEE;
  color: white;
  width: auto;
  border: 1px solid #dfa974;
  border-radius: 2px;
  height: 46px;
}

.linkedin {
  background-color: #7f39db;
  color: white;
  width: auto;
  border: 1px solid #dfa974;
  border-radius: 2px;
  height: 46px;
}
.col{
  padding: 10px;
  text-align: center;
  width: 100%;
}
</style>
</head>
<body>
  <!-- Page Preloder -->
  <div id="preloder">
    <div class="loader"></div>
</div>
<!--

  <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

-->

    <!-- Hero Section Begin -->
    <section class="hero-section">
      <div class="container">
          <div class="row"><div class="col-sm-3"></div>
              <div class="col-sm-6">
                  <div class="booking-form" style="border: 1px solid #dfa974;border-radius: 2px;">
                    <h3 style="font-size: 24px;
                              text-transform: uppercase;
                              color: #dfa974;
                              text-align: center;
                              text-decoration: underline;">Sign up</h3>
                      <form action="#">
                          <div class="check-form">
                              <label for="fullname">Full name:</label>
                              <input type="text" name="fullname" id="">
                              <i class="email"></i>
                          </div>
                          <div class="check-form">
                              <label for="email">Email:</label>
                              <input type="text" class="date-input" id="date-out">
                              <span><i class="icon-envelope"></i></span>
                          </div>
                          <div class="select-option">
                              <label for="gender">Gender:</label>
                              <select id="gender">
                                <option value=""></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                          </div>
                          <button type="submit">Sign up</button>
                      </form><br>
                      <div class="col">
                        <a href="#" class="fb btn">
                          <i class="fa fa-facebook fa-fw"></i>Login with Facebook
                         </a>
                        <a href="#" class="twitter btn">
                          <i class="fa fa-twitter fa-fw"></i>Login with Twitter
                        </a>
                        <a href="#" class="linkedin btn"><i class="fa fa-linkedin fa-fw">
                          </i>Login with Linkedin
                        </a>
                        <p>Login manualy</p>
                      </div>
                  </div>
              </div><div class="col-sm-3"></div>
          </div>
      </div>
  </section>
  <!-- Hero Section End -->
